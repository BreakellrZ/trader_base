{% extends "base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!--Update section-->
<section id="update_checklist">
    {% if user.is_authenticated %}
    <div class="container my-5 py-5">
        <div class="row justify-content-center align-items-center  text-align-center">
            <div class="col-md-8 card">

                <div class="card-body">
                    <h1 class="text-center">Update List</h1>
                    <hr class="hr_checkbox">

                    <!-- Form to update selected checklist input -->
                    <form class="checklist" id="ListForm" method="post" style="margin-top: 1.3em;">
                        {% csrf_token %}
                        {{form | crispy}}
                        <button id="submitButton" type="submit"
                            class="btn btn-primary btn-signup btn-lg">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="d-flex justify-content-center">
      <a href="{% url 'account_login' %}"
        class="btn text-primary justify-content-center btn-lg align-items-center text-center"> <u>Log in to use
          Checklist </u></a>
    </div>
    {% endif %}
</section>
{% endblock %}
