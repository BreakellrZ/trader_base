{% extends "base.html" %}
{% block content %}
{% load static %}

<section id="journal_hero">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row mt-5">
            <div class="col-lg-5">
                <h1 class="display-1 fw-bold text-white text-uppercase text-center"> <strong>Journal</strong></h1>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <h1>Posts list</h1>
        {% for post in object_list %}
        <h2>{{post.title}}</h2>
        <p>{{post.excerpt}}</p>
        <p>Author: {{post.author}}</p>
        {% endfor %}
    </div>
</section>

{% endblock %}
