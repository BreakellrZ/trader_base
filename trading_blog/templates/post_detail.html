{% extends 'base.html' %} 
{% block content %}
{% load static %}


<section id="journal_detail">
<div class="container">
    <div class="row text-center ">
        <div class="col">
            <h1 class="text-primary display-2 fw-bold"> {{ post.title }} </h1>
        </div>
    </div>
    <hr>
    <div class="row my-3">
        <div class="col text-light"> <p class="text-light">{{ post.content | safe }} </p></div>
    </div>
</div>
</section>


{% endblock content %}
