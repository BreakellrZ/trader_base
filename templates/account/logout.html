{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section id="logout">
<div class="container text-light h-100 d-flex flex-column  justify-content-center">
    <div class="row">
        <div class="col-md-7 mt-1 offset-md-2">
            <h2 class="fw-bold display-5"> {% trans "Sign Out" %} </h2>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-2 offset-md-2  d-flex justify-content-start">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-lg btn-danger btn-signup right" type="submit">{% trans 'Logout' %}</button>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
